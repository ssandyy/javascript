<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Animation_JQuery</title>
</head>
<body>
    <button id="b1" onclick="f1()">click</button>
    <h2 id="h"> Hello Web.. </h2>
    <div class="menu">
        <ul>
            <li>Rice</li>
            <li>pulse</li>
            <li>vegitable</li>
            <li>chutni</li>
            <li>Masala chas</li>
        </ul>
    </div>
    <div id="cube">
        <p>Cube</p>
    </div>



    <style>
        #b1{
            border:5px solid brown;
            width:120px;
            height:40px;
            border-radius:4px;
            position:center;
            display:block;
            margin:0 auto;

        }
        #h {
            border: 4px solid red;
            text-align: center;
        }
        .menu{
            border:5px solid green;
            text-align:center;
            font:16px;
            color:chartreuse;
        }
        div ul li {
            list-style:none;
        }
        #cube{
            width:50px;
            height:50px;
            background-color:gold;
            text-align:center;
            border:2px solid brown;
            position:absolute;
            opacity:0.5;
        }


    </style>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
</script>
<script>

    function f1() {
        //alert("hello");
        $("#h").slideToggle(1200);
        }
    $("#cube").click(f2);

    function f2() {
        $("#cube").animate({
            left: '150px',
            width: "100px",
            height: "100px",
            opacity: "1"
        }, 1000, function(){
                alert("contents get faded..!");
            });
    }

</script>
</html>
